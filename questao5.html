<!DOCTYPE html>
<html>
<head>
    <title>Contato</title>
</head>
<body>
    <h1>Entre em Contato</h1>
    <p>Preencha o formulário abaixo para entrar em contato conosco.</p>
    
    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required placeholder="Seu nome">
        
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required placeholder="seuemail@example.com">
        
        <label for="assunto">Assunto:</label>
        <input type="text" id="assunto" name="assunto" placeholder="Assunto da mensagem">
        
        <label for="estado">Estado:</label>
        <select id="estado" name="estado">
            <option value="SP">São Paulo</option>
            <option value="RJ">Rio de Janeiro</option>
            <!-- Adicione mais estados aqui -->
        </select>
        
        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" placeholder="Escreva sua mensagem aqui"></textarea>
        
        <input type="submit" value="Enviar">
    </form>
    
    <p><a href="4_curriculo.html">Voltar para o currículo</a></p>
</body>
</html>
